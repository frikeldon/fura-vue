<script>
  export default {

        panelType: "custom",
        options: [
          { value: "A", text: "Option A" },
          { value: "B", text: "Option B" },
          { value: "C", text: "Option C" },

          { text: "custom", value: "custom" },
          { text: "extraSmall", value: "extraSmall" },
