<script>
  export default {
    data() {
      return {
        label: "DatePicker",
        description: "DatePicker field",
        invalid: false,
        errorMessage: null,
        disabled: false,
        required: false,

        goToday: "Go to today",
        today: new Date(),
        modelValue: null,

      },
    },
  };

  <fura-date-picker
    :label="label"
    :description="description"
    :invalid="invalid"
    :error-message="errorMessage"
    :disabled="disabled"

    :borderless="borderless"
    :underlined="underlined"
    :readonly="readonly"
    :placeholder="placeholder"
    :not-writable="notWritable"
    :go-today="goToday"
    :today="today"
    :stringify="formatify"
    v-model="modelValue"
  />
</template>
